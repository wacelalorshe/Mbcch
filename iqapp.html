        /* إعدادات الكارت */
        .channel-card {
            flex: 0 0 auto;
            width: var(--card-width, 260px);

            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 8px;
        }

        .channel-card:active {
            transform: scale(0.98); /* تصغير بسيط عند الضغط */
        }

        .channel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.3s;
        }

        .channel-title {
            position: absolute;
            bottom: 8px;
            left: 8px;
            z-index: 1;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
